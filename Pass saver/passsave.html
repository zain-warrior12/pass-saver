  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

  :root {
  --primary: #ef4444; /* Vibrant red */
  --primary-glow: rgba(239, 68, 68, 0.4); /* Red glow */
  --secondary: #dc2626; /* Deeper red for hover */
  --background: #0a0a0f; /* Almost black, deeper */
  --surface: #1a1a25; /* Dark gray with hint of red undertone */
  --surface-glass: rgba(26, 26, 37, 0.8); /* Darker glass */
  --text: #f8f9fa;
  --text-muted: #a1a1aa;
  --error: #f43f5e; /* Pinkish red for errors */
  --error-glow: rgba(244, 63, 94, 0.3);
  --success: #10b981; /* Keep green for contrast (optional) */
  --success-glow: rgba(16, 185, 129, 0.3);
  --border-glow: rgba(239, 68, 68, 0.2); /* Red border glow */
}
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body {
    background: var(--background);
    color: var(--text);
    min-height: 100vh;
    overflow-x: hidden;
    background-image: 
      radial-gradient(circle at 20% 30%, rgba(139, 92, 246, 0.1) 0%, transparent 40%),
      radial-gradient(circle at 80% 70%, rgba(16, 185, 129, 0.1) 0%, transparent 40%);
    position: relative;
  }

  /* -------------------- Motion Background -------------------- */
  .background-motion {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    background: var(--background);
    overflow: hidden;
  }

  .grid {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: 
      linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
    background-size: 50px 50px;
    opacity: 0.2;
    animation: gridFloat 15s infinite alternate ease-in-out;
  }

  @keyframes gridFloat {
  0% {
    transform: translate(0, 0) rotate(0deg) scale(1);
    opacity: 0.15;
  }
  25% {
    transform: translate(-5px, 10px) rotate(0.3deg) scale(1.02);
    opacity: 0.25;
  }
  50% {
    transform: translate(5px, -5px) rotate(-0.3deg) scale(0.98);
    opacity: 0.2;
  }
  75% {
    transform: translate(-10px, 0px) rotate(0.5deg) scale(1.03);
    opacity: 0.3;
  }
  100% {
    transform: translate(0, 0) rotate(0deg) scale(1);
    opacity: 0.15;
  }
}

  .particles {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
  }

  .particle {
    position: absolute;
    background: var(--primary-glow);
    border-radius: 50%;
    filter: blur(1px);
    animation: floatGlow 15s infinite linear;
    box-shadow: 0 0 8px var(--primary-glow);
  }

  @keyframes floatGlow {
    0% {
      transform: translateY(100vh) translateX(0);
      opacity: 0;
    }
    50% {
      opacity: 0.7;
    }
    100% {
      transform: translateY(-100vh) translateX(100vw);
      opacity: 0;
    }
  }
  @keyframes floatOrganic {
  0% {
    transform: translate(0, 0) rotate(0deg);
    opacity: 0;
  }
  10% {
    opacity: 0.8;
  }
  90% {
    opacity: 0.6;
  }
  100% {
    transform: translate(
      calc(100vw * var(--direction-x, 1)),
      calc(-100vh * var(--direction-y, 1))
    ) rotate(3deg);
    opacity: 0;
  }
}

  /* -------------------- Hamburger & Sidebar -------------------- */
  .hamburger {
    position: fixed;
    top: 25px;
    left: 25px;
    z-index: 100;
    cursor: pointer;
    padding: 12px;
    background: var(--surface);
    border-radius: 12px;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3), 0 0 15px var(--primary-glow);
    border: 1px solid var(--border-glow);
  }

  .hamburger:hover {
    background: var(--primary);
    transform: rotate(15deg) scale(1.05);
    box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4), 0 0 20px var(--primary-glow);
  }

  .hamburger-line {
    width: 28px;
    height: 3px;
    background: var(--text);
    margin: 5px 0;
    transition: all 0.3s ease;
    border-radius: 2px;
  }

  .hamburger:hover .hamburger-line {
    background: #fff;
  }

  .sidebar {
    position: fixed;
    left: -320px;
    top: 0;
    width: 320px;
    height: 100vh;
    background: var(--surface-glass);
    backdrop-filter: blur(16px);
    -webkit-backdrop-filter: blur(16px);
    padding: 2.5rem 2rem;

    box-shadow: 5px 0 30px rgba(0, 0, 0, 0.5), inset 0 0 15px rgba(139, 92, 246, 0.1);
    border-right: 1px solid var(--border-glow);
    z-index: 99;
    display: flex;
    flex-direction: column;
  }

  .sidebar.active {
    left: 0;
    box-shadow: 10px 0 50px rgba(0, 0, 0, 0.6), 0 0 30px var(--primary-glow);
  }

  .user-profile {
    display: flex;
    align-items: center;
    padding: 20px;
    background: rgba(255, 255, 255, 0.03);
    border-radius: 16px;
    margin-bottom: 25px;
    border: 1px solid rgba(255, 255, 255, 0.05);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;
  }

  .user-profile:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3), 0 0 15px var(--primary-glow);
  }

  .user-avatar {
    width: 65px;
    height: 65px;
    border-radius: 50%;
    margin-right: 15px;
    border: 3px solid var(--primary);
    box-shadow: 0 0 20px var(--primary-glow);
    transition: all 0.3s ease;
  }

  .user-avatar:hover {
    transform: scale(1.05);
    box-shadow: 0 0 30px var(--primary-glow);
  }

  .user-name {
    font-weight: 700;
    font-size: 1.1em;
    color: var(--text);
    letter-spacing: -0.5px;
  }

  .user-email {
    font-size: 0.85em;
    color: var(--text-muted);
    word-wrap: break-word;
    overflow-wrap: anywhere;
    margin-top: 4px;
  }

  .sidebar-item {
    padding: 16px 20px;
    margin: 8px 0;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid transparent;
    display: flex;
    align-items: center;
    font-weight: 500;
    position: relative;
    overflow: hidden;
  }

  .sidebar-item::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, var(--primary-glow), transparent);
    opacity: 0;
    transition: opacity 0.3s ease;
    z-index: -1;
  }

  .sidebar-item:hover::before {
    opacity: 1;
  }

  .sidebar-item:hover {
    background: rgba(139, 92, 246, 0.1);
    border: 1px solid var(--primary-glow);
    transform: translateX(8px);
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3), 0 0 15px var(--primary-glow);
    color: #fff;
  }

  }

  }

    border: 1px solid var(--border-glow);

  }

  .login-popup::before {

    top: -50%;
    left: -50%;

    height: 200%;

    z-index: -1;
    opacity: 0.1;
  }

  @keyframes rotate {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  @keyframes popupFadeIn {
    from { transform: scale(0.7) translateY(40px); opacity: 0; }
    to { transform: scale(1) translateY(0); opacity: 1; }
  }

  .remember-me {

    align-items: center;
    justify-content: center;
    margin-top: 20px;

    padding: 14px 28px;
    border: none;
    border-radius: 12px;
    background: var(--primary);
    color: white;
    cursor: pointer;

    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);

    font-size: 1em;

  }

  .btn::before {
    content: '';
    position: absolute;

    const startY = Math.random() * 150 - 25; // Start above or below
    particle.style.left = `${startX}%`;

    // Enhanced glow and blur
